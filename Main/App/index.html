<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SoliPass</title>
  </head>
  <body>
    <span>Password Name: </span>
    <input type="text" name="passwordName" id="passwordName" />
    <br />
    <span>Use special characters?</span>
    <input
      type="checkbox"
      name="hasSpecialCharacters"
      id="hasSpecialCharacters"
    />
    <span>Password Length:</span>
    <input type="number" name="passwordLength" id="passwordLength" />
    <button id="generate">Generate</button>
  </body>
  <script src="generator.js"></script>
  <script src="eventlistener.js"></script>
  <script src="display.js"></script>
</html>
